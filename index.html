<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/animations.css">
  <title>Rescue The Kitten</title>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="#">Game</a></li>
        <li><a href="#">Instructions</a></li>
        <li><a href="#">Developer</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section id="game_screen">
      <div id="game">
        <div id="game_background"> </div>
        <div id="kittens_mouth" class="pos1"></div>
        <div id="fire" class="pos2"></div>
        <div id="game_sprites"> 
          <div id="firedrop1_container">
            <div id="firedrop1_sprite" class="sprite1"></div>
          </div>
          <div class="minus_heart pos24"></div>
          <div id="firedrop2_container">
            <div id="firedrop2_sprite" class="sprite1"></div>
          </div>
          <div id="waterdrop1_container"> 
            <div id="waterdrop1_sprite" class="sprite2"></div>
          </div>
          <div class="plus_waterdrop pos22"></div>
          <div id="waterdrop2_container">
            <div id="waterdrop2_sprite" class="sprite2"></div>
          </div>
          <div id="heart_container">
            <div id="heart_sprite" class="sprite5"></div>
          </div>
          <div class="plus_heart pos23"></div>
        </div>
        <div id="game_foreground"> </div>
        <div id="game_ui">
          <div id="score_board">
            <div id="score_number">5</div>
            <div id="score_waterdrop"></div>
          </div>
          <div id="health_board">
            <div class="sprite3 pos8"></div>
            <div class="sprite3 pos9"></div>
            <div class="sprite4 pos10"></div>
          </div>
          <div id="time_board">
            <div id="time_background" class="pos11"></div>
            <div id="time_foreground"></div>
          </div>
          <div id="settings"></div>
          <div id="settings_clicked" class="pos13 hidden"></div>
          <div id="pause" class="pos14 hidden"></div>
          <div id="play" class="pos15 hidden"></div>
          <div id="restart" class="pos16 hidden"></div>
          <div id="exit" class="pos17 hidden"></div>
          <div id="sound" class="pos18 hidden"></div>
          <div id="no_sound" class="pos19 hidden"></div>
        </div>
      </div>

    </section>
    <section id="title_screen" class="hidden">
      <div class="pos12"></div>
    </section>
    <section id="instructions" class="hidden">
      <div class="pos20"></div>
    </section>
    <section id="game_over" class="hidden">
      <div class="pos12"></div>
    </section>
    <section id="level_complete" class="hidden">
      <div class="pos12"></div>
    </section>

    <aside>
      <p>The game was made as a study project for the Basic Animation Theme, Multimedia Design Program at KEA, 2020.</p>
      <!-- <p>Developer: Olga Baeva, student at KEA, Multimedia Design Program.</p> -->
    </aside>
  </main>

  <footer>
    <ul>
      <li><a href="#">Facebook</a></li>
      <li><a href="#">LinkedIn</a></li>
    </ul>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
